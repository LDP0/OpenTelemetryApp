receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4319
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlphttp:
    endpoint: http://prometheus:9090/api/v1/otlp

  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [otlphttp, debug]